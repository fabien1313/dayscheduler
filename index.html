<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="background" class="container-fluid px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->

      <div id="hour_9am" class="row time-block">
        <div data-number="1" class="col-2 col-md-1 hour text-center py-3">9<span id="ninehour" class="hide">9</span>AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-1" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour_10am" class="row time-block">
        <div data-number="2" class="col-2 col-md-1 hour text-center py-3">10<span id="tenhour" class="hide">10</span>AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-2" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour_11am" class="row time-block">
        <div data-number="3" class="col-2 col-md-1 hour text-center py-3">11<span id="elevenhour" class="hide">11</span>AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-3" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      
      <div id="hour_12am" class="row time-block">
        <div data-number="4" class="col-2 col-md-1 hour text-center py-3">12<span id="twelvehour" class="hide">12</span>AM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-4" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <div id="hour_1pm" class="row time-block">
        <div data-number="5" class="col-2 col-md-1 hour text-center py-3">1<span id="onehour" class="hide">13</span>PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-5" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 

      <div id="hour_2pm" class="row time-block">
        <div data-number="6" class="col-2 col-md-1 hour text-center py-3">2<span id="twohour" class="hide">14</span>PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-6" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 

      <div id="hour_3pm" class="row time-block">
        <div data-number="7" class="col-2 col-md-1 hour text-center py-3">3<span id="threehour" class="hide">15</span>PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-7" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 

      <div id="hour_4pm" class="row time-block">
        <div data-number="8" class="col-2 col-md-1 hour text-center py-3">4<span id="fourhour" class="hide">16</span>PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-8" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 

      <div id="hour_5pm" class="row time-block">
        <div data-number="9" class="col-2 col-md-1 hour text-center py-3">5<span id="fivehour" class="hide">17</span>PM</div>
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button id="btn-9" class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div> 

      

    </div>

    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
  </body>
</html>
